spring:
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**
          filters:
            - StripPrefix=1
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenish-rate: 100
            redis-rate-limiter.burst-capacity: 200
            key-resolver: "#{@ipKeyResolver}"
  redis:
    host: localhost
    port: 6379
    password: shopscale123

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  tracing:
    sampling:
      probability: 1.0

security:
  jwt:
    issuer-uri: http://localhost:8180/realms/shopscale

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.shopscale: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
  redis:
    host: redis

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

security:
  jwt:
    issuer-uri: http://keycloak:8080/realms/shopscale