spring:
  application:
    name: api-gateway-test
  cloud:
    gateway:
      routes:
        - id: test-service
          uri: http://localhost:9999
          predicates:
            - Path=/api/test/**
          filters:
            - StripPrefix=1
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            key-resolver: "#{@ipKeyResolver}"
  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/shopscale
          jwk-set-uri: http://localhost:8180/realms/shopscale/protocol/openid-connect/certs

server:
  port: 0

eureka:
  client:
    enabled: false

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.shopscale.gateway: DEBUG
